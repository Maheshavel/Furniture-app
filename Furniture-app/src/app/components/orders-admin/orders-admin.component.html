<table class="table table-striped table-bordered table-primary">
    <thead class="bg-primary text-white">
        <td>â„–</td>
        <td>User id</td>
        <td>Order</td>
        <td>Order is send</td>
        <td>Update</td>
    </thead>
    <tbody *ngFor="let order of orderList; index as i">
         <tr *ngFor="let only of order; index as j">
             <td>{{i == 0 ? j + 1 : orderList[i-1].length + j + 1}}</td>
             <td>{{only.userID}}</td>
             <td>
                <table class="table table-striped table-bordered table-info">
                    <thead class="bg-info text-white">
                        <td>Name</td>
                        <td>Amount</td>
                        <td>Price</td>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of only.productList">
                            <td>{{product.name}}</td>
                            <td>{{product.amount}}</td>
                            <td>{{product.price | currency: 'RUB': "symbol-narrow": "1.2-2"}}</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">Total</td>
                            <td>{{only.total | currency: 'RUB': "symbol-narrow": "1.2-2"}}</td>
                        </tr>
                    </tbody>
                </table>
             </td>
             <td>
                <label class="form-check-label p-5">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="only.isSend"/>
                    Order is ready and send
                </label>
             </td>
             <td>
                <button class="btn btn-success text-white" style="margin: 7px;" (click)="updateOrder(i, j)">Save changes</button>
             </td>
         </tr>
    </tbody>
</table>
