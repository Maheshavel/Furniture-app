<div>
    <h3 class="text-center">Add new product</h3>
    <br/>
    <form #f="ngForm" (ngSubmit)="f.resetForm(addNewProduct(f))">
        <input type="text" class="form-control" name="name" ngModel placeholder="Put product name" required/>
        <br/>
        <input type="number" class="form-control" name="price" ngModel placeholder="Put price" required min="0"/>
        <br/>
        <input type="text" class="form-control" name="description" ngModel placeholder="Put description if you need it"/>
        <br/>
        <input type="file" class="form-control" name="image" ngModel required #image/>
        <br/>
        <button type="submit" value="add" class="btn btn-success" [disabled]="f.invalid">Save</button>
    </form>
    <br/>
    <br/>
    <h3 class="text-center">Update/delete products</h3>
    <table class="table table-striped table-bordered table-primary">
        <thead class="bg-primary text-white">
            <td>Product name</td>
            <td>Product price</td>
            <td>Product description</td>
            <td>Options</td>
        </thead>
        <tbody>
             <tr *ngFor="let product of productsArray; index as i">
                 <td>
                    <input class="form-control" name="name" [(ngModel)]="product.name"/>
                 </td>
                 <td>
                    <input type="number" class="form-control" name="price" [(ngModel)]="product.price" min="0"/>
                 </td>
                 <td>
                    <input class="form-control" name="description" [(ngModel)]="product.description"/>
                 </td>
                 <td>
                     <button class="btn btn-success text-white" style="margin: 7px;" (click)="updateProduct(i)">Save changes</button>
                     <button class="btn btn-secondary" (click)="deleteProduct(i)">Delete</button>
                 </td>
             </tr>
        </tbody>
    </table>
</div>
