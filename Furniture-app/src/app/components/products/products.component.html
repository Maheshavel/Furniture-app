<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3 p-5" *ngFor="let prod of products, index as i">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="prod.picturePath" style="width: 286px; height: 180px;">
                <div class="card-body">
                    <h5 class="card-title">{{prod.name | titlecase}}</h5>
                    <p class="card-text">{{prod.description}}</p>
                    <p class="card-text">{{prod.price | currency: 'RUB': "symbol-narrow": "1.2-2"}}</p>
                    <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">To cart</button>
                    <div *ngIf="add === i">
                        <input type="number" class="form-control" placeholder="Amount" #amount min="0"/>
                        <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
